
<!DOCTYPE html>
<html>
<head>
    <title>DC Crime Maps</title>
    <style>
        body {
            margin: 20px;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .map-box {
            text-align: center;
        }

        .map-title {
            margin-bottom: 10px;
            font-size: 16px;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: 1px solid #ddd;
        }

        @media (max-width: 800px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Washington DC Reported Crime Incidents 2025</h1>

        <div class="grid">
            <div class="map-box">
                <iframe src="homicide_map_grid.html"></iframe>
            </div>

            <div class="map-box">
                <iframe src="assault_map_grid.html"></iframe>
            </div>

            <div class="map-box">
                <iframe src="robbery_map_grid.html"></iframe>
            </div>

            <div class="map-box">
                <iframe src="burglary_map_grid.html"></iframe>
            </div>

            <div class="map-box">
                <iframe src="car_theft_map_grid.html"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
